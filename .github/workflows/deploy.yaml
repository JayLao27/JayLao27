name: regenerate

on:
  push:
    branches:
      - main

  schedule:
    # schedule to run at 00:00 and 12:00 every day
    - cron: '0 0,12 * * *'

jobs:
  run-pnpm-script:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Need this to commit

    steps:
      - name: checkout repository
        uses: actions/checkout@v3 

      - name: setup pnpm
        uses: pnpm/action-setup@v4.0.0
        with:
          version: 10.6.5

      - name: set up node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.8.1
          cache: 'pnpm'  # caches pnpm dependencies

      - name: install dependencies
        run: pnpm install 

      - name: fetch stats
        run: pnpm sync-contrib  # contribution stats
        env:
          GH_SECRET: ${{ secrets.GH_SECRET }}

      - name: generate SVG files
        run: pnpm generate-svg

      - name: commit SVG files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add assets/*.svg
          git diff --quiet && git diff --staged --quiet || git commit -m "Update contribution graphs"
          git push 